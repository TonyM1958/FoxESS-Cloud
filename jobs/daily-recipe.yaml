schema_version: 2025.06.01
type: job
spec:
  name: daily
  owner: community/TonyM1958
  description: >-
    Fox ESS Open API daily management job - works out battery charge and uploads
    data to PV Output
  image: community/saturncloud/saturn-python:2023.05.01
  instance_type: medium
  environment_variables: {}
  working_directory: /home/jovyan/workspace
  extra_packages:
    pip:
      install: foxesscloud
  start_script: >
    #! /usr/bin/bash

    cat > script.py <<EOF

    import foxesscloud.openapi as f


    f.api_key = ${FOX_API_KEY:-None}

    f.username = ${FOX_USERNAME:-None}

    f.password = ${FOX_PASSWORD:-None}

    f.device_sn = ${FOX_DEVICE_SN:-None}

    f.pv_api_key = ${PV_API_KEY:-None}

    f.pv_system_id = ${PV_SYSTEM_ID:-None}

    f.solcast_api_key = ${SOLCAST_API_KEY:-None}

    f.pushover_user_key = ${PUSHOVER_USER_KEY:-None}

    f.plot_file = "plot###.png"

    f.residual_handling = 2

    f.set_tariff('go',region='H')

    f.charge_needed(update_settings=1,charge_current=15,timed_mode=0,force_charge=0)

    f.set_pvoutput(tou=1,push=2)


    EOF
  token_scope: job:{self}:dask:write
  git_repositories: []
  secrets:
    - location: FOX_USERNAME
      type: environment_variable
      description: ''
      owner: community/TonyM1958
      name: FOX_USERNAME
    - location: FOX_PASSWORD
      type: environment_variable
      description: ''
      owner: community/TonyM1958
      name: FOX_PASSWORD
    - location: PUSHOVER_USER_KEY
      type: environment_variable
      description: ''
      owner: community/TonyM1958
      name: PUSHOVER_USER_KEY
    - location: FOX_API_KEY
      type: environment_variable
      description: ''
      owner: community/TonyM1958
      name: FOX_API_KEY
    - location: FOX_DEVICE_SN
      type: environment_variable
      description: ''
      owner: community/TonyM1958
      name: FOX_DEVICE_SN
    - location: PV_API_KEY
      type: environment_variable
      description: ''
      owner: community/TonyM1958
      name: PV_API_KEY
    - location: PV_SYSTEM_ID
      type: environment_variable
      description: ''
      owner: community/TonyM1958
      name: PV_SYSTEM_ID
    - location: SOLCAST_API_KEY
      type: environment_variable
      description: ''
      owner: community/TonyM1958
      name: SOLCAST_API_KEY
  shared_folders:
    - owner: community/TonyM1958
      path: /home/jovyan/shared/TonyM1958/Shared
      name: Shared
  command: python script.py
  scale: 1
  use_spot_instance: true
  schedule: 1 21 * * *
  concurrency_policy: Allow
  retries: 0
state:
  id: df823d9985bc4fd68a0d9b242bbfe960
  status: completed
